<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game-container"></div>
        <form id="player-form">
            <label for="player1Name">Player 1 Name &nbsp</label>
            <input type="text" id="player1Name" name="player1Name"><br>
            <label for="player2Name">Player 2 Name &nbsp</label>
            <input type="text" id="player2Name" name="player2Name"><br>
            <button id="submit-button">Submit</button>
        </form>
    </body>

    <script src="script.js"></script>
</html>
