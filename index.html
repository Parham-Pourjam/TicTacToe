<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form id="player-form">
            <label for="playerOneName">Player 1 Name &nbsp</label>
            <input type="text" id="playerOneName" name="playerOneName"><br>
            <label for="playerTwoName">Player 2 Name &nbsp</label>
            <input type="text" id="playerTwoName" name="playerTwoName"><br>
            <button type="button" id="submit-button">Start</button>
        </form>
        <div id="game-container"></div>
        <div id="winner-display"></div>
    </body>

    <script src="script.js"></script>
</html>
